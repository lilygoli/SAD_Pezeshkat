{% extends "base.html" %}
{% block body_block %}
<div class="container" >
  <div class="jumbotron" style="background: #149554;
background: -moz-linear-gradient(left, #149554 0%, #37FE2F 50%, #22FBDD 100%);
background: -webkit-linear-gradient(left, #149554 0%, #37FE2F 50%, #22FBDD 100%);
background: linear-gradient(to right, #149554 0%, #37FE2F 50%, #22FBDD 100%);">
    <h1>به وبسایت پزشکات خوش آمدید!</h1>
    {% if user.is_authenticated %}
        <h2>سلام {{user.name}}</h2>
        {% block body_index_block %}
        {% endblock %}
        <div class="button">
            <a href="{% url 'accounts:edit_profile' %}"><input type=button value='ویرایش پروفایل'></a>
        </div>
    {% else %}
        <h2>برای استفاده از وبسایت وارد شوید یا ثبت نام کنید.</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
