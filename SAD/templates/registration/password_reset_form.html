{% extends 'base.html' %}
{%load static%}
{% block body_block %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <form class="box"method="POST">
                    <h1 class="head">فراموشی رمز</h1>
                    <p class="text-muted">ایمیل خود را وارد کنید تا ایمیل تغییر رمز عبور برایتان ارسال شود.</p>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="ارسال">
                </form>
            </div>
        </div>
       </div>
    {% endblock %}
{% endblock %}
