{% extends 'base.html' %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <form class="box" method="post" action="{% url 'accounts:user_login' %}">
                    {% csrf_token %}
                    <h1 class="head">صفحه ورود </h1>
                    <p class="text-muted"> لطفا ایمیل و رمز عبور خود را وارد کنید.</p>
                    <input type="text" name="email" placeholder="ایمیل">
                    <input type="password" name="password" placeholder="رمزعبور">
                    <a class="forgot text-muted" href="{% url 'accounts:password_reset' %}">بازیابی زمز عبور</a>
                    <input type="submit" value="ورود">
                </form>
                {% if error is not None %}
                <div class="alert alert-danger">
                    <strong>خطا!</strong> {{ error }}
                </div>
            {% endif %}
        </div>
            </div>
    </div>
</div>


{% endblock %}
