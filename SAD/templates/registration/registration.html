{% extends "base.html" %}
{% load static %}
{% block body_block %}


    <div class="container">
        <div class="jumbotron">
            <h1>صفحه ثبت نام</h1>
            <h3>لطفا فرم زیر را تکمیل کنید.</h3>
            {% if errors is not None %}

                <div class="container">
                    <div class="alert alert-danger">
                        <strong>خطا!</strong> {% for i in errors %}
                        <ul>{{ i }}</ul>
                    {% endfor %}
                    </div>
                </div>
            {% endif %}
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}

                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="ثبت نام">
            </form>


        </div>
    </div>
{% endblock %}
