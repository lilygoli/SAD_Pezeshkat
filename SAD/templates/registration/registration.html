{% extends "base.html" %}
{% load static %}
{% block body_block %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <form class="box" enctype="multipart/form-data" method="POST">
                        {% if errors is not None %}
                        <div class="alert alert-danger">
                            <strong>خطا!</strong>
                            {% for i in errors %}
                                <ul>{{ i }}</ul>
                            {% endfor %}
                        </div>
                    {% endif %}
                        <h1 class="head">صفحه ثبت نام </h1>
                         <p class="text-muted">لطفا فرم زیر را تکمیل کنید.</p>
                        {% csrf_token %}

                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                    <input type="submit" name="" value="ثبت نام">
                     </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
