{% extends "base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>مرسی ثبت نام کردی عزیزم :))</h1>
      {% else %}
        <h1>ثبت نام کنید:</h1>
        <h3>لطفا فرم زیر را تکمیل کنید.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="ثبت نام">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
